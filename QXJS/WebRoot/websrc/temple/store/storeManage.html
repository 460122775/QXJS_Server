<script type="text/javascript" src="../../plugin/diyUpload/js/diyUpload.js"></script>
<script src="../../js/jquery.imgbox.pack.js"></script>

<script>
    $(function(){
        $('#test').diyUpload({
            url:'../plugin/server/fileupload.php',
            success:function( data ) {
                console.info( data );
            },
            error:function( err ) {
                console.info( err );
            }
        });
        $(".example2").imgbox({
            'speedIn'		: 0,
            'speedOut'		: 0,
            'alignment'		: 'center',
            'overlayShow'	: true,
            'allowMultiple'	: false
        });
        $(".tcdPageCode").createPage({
            pageCount:6,
            current:1,
            backFn:function(p){
                console.log(p);
            }
        });
        $(".storeSetAdPhotoImgUB").change(function(){
            var objUrl = getObjectURL(this.files[0]) ;
            console.log("objUrl = "+objUrl) ;
            if (objUrl) {
                $(this).parent().find("img").attr("src", objUrl) ;
            }
        }) ;

        //建立一個可存取到該file的url
        function getObjectURL(file) {
            var url = null ;
            if (window.createObjectURL!=undefined) { // basic
                url = window.createObjectURL(file) ;
            } else if (window.URL!=undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file) ;
            } else if (window.webkitURL!=undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file) ;
            }
            return url ;
        }
    })
</script>
